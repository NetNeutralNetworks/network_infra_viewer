{% extends 'base.html' %}

{% block head_css %}
{{ super() }}

<link rel="stylesheet" href="{{ url_for('static', filename='css/universal.css') }}" />
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
crossorigin=""/>
<link rel="stylesheet" href="https://cdn.datatables.net/searchpanes/2.1.2/css/searchPanes.dataTables.min.css"
crossorigin=""/>
<link rel="stylesheet" href="https://cdn.datatables.net/select/1.6.2/css/select.dataTables.min.css"
crossorigin=""/>

<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

{% endblock %}

{% block head_js %}
{{ super() }}
<script src="https://code.jquery.com/jquery-3.5.1.js"
crossorigin=""></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"
crossorigin=""></script>
<script src="https://cdn.datatables.net/searchpanes/2.1.2/js/dataTables.searchPanes.min.js"
crossorigin=""></script>
<script src="https://cdn.datatables.net/select/1.6.2/js/dataTables.select.min.js"
crossorigin=""></script>

<script src="{{url_for('static',filename='/appbuilder/js/bootstrap.min.js')}}"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#object-table').DataTable({
            dom: 'Plfrtip',
            searchPanes: {
                initCollapsed: true,
                cascadePanes: true,
                threshold: 1
            }
        });
    });
    
</script>
    
{% endblock %}
{% block content %}
    <div style="margin:20px;">
    <button type="button" class="btn btn-primary" style="grid-column: 1/3;" onclick="$('.page-info').toggle('slow');">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"></path>
        </svg>
            What am i looking at?
      </button>
      <div class="page-info well" style="grid-column: 1/3; display: none;">
        {{page_info | safe}}
      </div>
    <table id="object-table">
        <thead><tr><td>{{table_header | safe}}</td></tr></thead>
        <tbody>
            {% for entry in entries %}
            <tr><td>{{entry | safe}}</td></tr>
            {% endfor %}

        </tbody>
    </table>
  </div>
{% endblock %}
